<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="sidebar">
            <div class="player text-center">
                <button type="button" id="increase_mass" class="btn">
                    <i class="fa fa-plus"></i>
                </button>
                <button type="button" id="decrease_mass" class="btn">
                    <i class="fa fa-minus"></i>
                </button>
            </div>
            <div class="player text-center">
                <button type="button" id="button_fbw" class="btn">
                    <i class="fa fa-fast-backward"></i>
                </button>

                <!--<button type="button" id="button_bw" class="btn">-->
                    <!--<i class="fa fa-backward"></i>-->
                <!--</button>-->

                <button type="button" id="button_pause" class="btn">
                    <i class="fa fa-pause"></i>
                </button>

                <button type="button" id="button_play" class="btn">
                    <i class="fa fa-play"></i>
                </button>

                <!--<button type="button" id="button_stop" class="btn">-->
                    <!--<i class="fa fa-stop"></i>-->
                <!--</button>-->

                <button type="button" id="button_fw" class="btn">
                    <i class="fa fa-forward"></i>
                </button>

                <button type="button" id="button_ffw" class="btn">
                    <i class="fa fa-fast-forward"></i>
                </button>
            </div>
            <p>Center Object Mass: <span id="center_mass"></span></p>
            <p>Reference Time: <span id="reference"></span></p>

            <div id="relativeTimes"></div>
            <button id="resetTimes" type="button" class="btn btn-primary">Reset Time</button><br><br>

            <div id="addParticle">
                <h3>Add a Particle</h3>
                <label for="particleName">Name</label><br>
                <input type="text" id="particleName" placeholder="Name"><br>
                <label for="particleRadius">Radius</label><br>
                <input type="number" id="particleRadius" placeholder="Radius"><br>
                <label for="particleColor">Color</label><br>
                <input type="color" id="particleColor" placeholder="Color"><br><br>
                <button id="addParticleButton" type="button" class="btn btn-primary">Add Particle</button>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.4/raphael-min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
